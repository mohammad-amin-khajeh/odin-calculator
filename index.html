<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Odin calc</title>
  <link href="css/style.css" rel="stylesheet">
  <script src="./main.js" defer></script>
</head>

<body>
  <div class="container">
    <section id="display">
    </section>

    <div class="buttons">
      <div class="row">
        <button class="button number">7</button>
        <button class="button number">4</button>
        <button class="button number">1</button>
        <button class="button number">0</button>
      </div>
      <div class="row">
        <button class="button number">8</button>
        <button class="button number">5</button>
        <button class="button number">2</button>
        <button id="float" class="button">.</button>
      </div>
      <div class="row">
        <button class="button number">9</button>
        <button class="button number">6</button>
        <button class="button number">3</button>
        <button id="add" class="button operation">+</button>
      </div>
      <div class="row">
        <button id="divide" class="button operation">รท</button>
        <button id="multiply" class="button operation">ร</button>
        <button id="subtract" class="button operation">-</button>
        <button id="equal" class="button">=</button>
      </div>
    </div>
</body>

</html>
